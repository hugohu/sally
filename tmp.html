 (function($) {
   $.fn.scrollspy = function(options) {
     var defaults = {};
     var options = $.extend(defaults, options);
     var scrollTimer = null;
     var aele=[];
     this.each(function() {
       //code...
       var $this=$(this);
       var ele=$this.find("a");
     
       for(var i=0,len=ele.length;i<len;i+=1){
        var href=ele[i].href;
        var href=href.slice(href.indexOf("#"),href.length);

         var temp = {
         ele: ele.eq(i),
         top: $(href).offset().top >>> 0,
           };
          aele.push(temp);
       };     
     });
     
     $(window).bind("scroll.scrollspy", function() {
       if (scrollTimer) {
         clearTimeout(scrollTimer);
       }
       scrollTimer = setTimeout(function() {
         var _scrollTop = $(window).scrollTop();
          for(var i=0,len=aele.length;i<len;i+=1){
            var _top=aele[i].top-10;
            if(_scrollTop>=_top){
              aele[i].ele.parents("li").addClass("active").siblings().removeClass("active").end();
            }

          }

       },0);
     });
     $(window).trigger("scroll.scrollspy");
   };
 })(jQuery);
