<!doctype html>
<html>
<head>
	<title>sally调试器</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../dist/codemirror.css" />
	<script src="../dist/codemirror.min.js"></script>
	<script src="../dist/emmet.min.js"></script>
  <style>
#say{position: fixed;right:20px;top: 20px;opacity: 0.2;width: 300px}
.CodeMirror{width:50%;border: 1px solid #ddd;position: fixed;bottom: 0;height: 200px;background:rgba(255,255,255,0.8);z-index: 4}
.CodeMirror:nth-of-type(2){left:0;}
.CodeMirror:nth-of-type(3){right:0;}
#demo{width:300px;margin:50px auto;}
  </style>
  <style id="editcss"></style>
</head>
<body>
	<div id="say">
   <h3>sally编辑器1.0.1</h3>
   <p>内置emmet,快捷键tab展开缩写</p> 
  </div>
 <!--  页面结构部分 -->
<textarea id="code" name="code">
<!--代码部分 可以任意编辑-->
<a href="#" class="u-img">
  <img src="http://placekitten.com/150/150" alt="" />
</a>
</textarea>
<!-- 样式部分 -->
<textarea id="css" name="css">
.u-img{display:table-cell;vertical-align:middle;text-align:center;*font-family:Arial;*line-height:1;}
.u-img img {vertical-align:middle;_width:100%;_height:100%;}
/* 控制大小的区块,可以任意加前缀*/
.u-img{width:200px;height:200px;
/* 约为高度的 0.873， 200*0.873 约为 175 */
*font-size:175px;}
.u-img img{max-width:200px;max-height:200px;}
/* 边框可加可不加*/
.u-img{border: 1px solid #DDDDDD;border-radius: 4px;box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.055);padding: 4px;transition: all 0.2s cubic-bezier(0.42, 0, 0.58, 1) 0;}
.u-img:hover{border-color: #08c;box-shadow: 0px 1px 4px rgba(0, 105, 214, 0.251);transition: all 0.2s cubic-bezier(0.42, 0, 0.58, 1) 0;}
</textarea>
    <div id="demo"></div>
<script src="../dist/edit.js"></script>
</body>
</html>
