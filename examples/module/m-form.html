<!doctype html>
<html>
<head>
	<title>通用表单</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../dist/codemirror.css" />
	<script src="../dist/codemirror.min.js"></script>
	<script src="../dist/emmet.min.js"></script>
  <style>
#say{position: fixed;right:20px;top: 20px;opacity: 0.2;width: 300px}
.CodeMirror{width:50%;border: 1px solid #ddd;position: fixed;bottom: 0;height: 200px;background:rgba(255,255,255,0.8);z-index: 4}
.CodeMirror:nth-of-type(2){left:0;}
.CodeMirror:nth-of-type(3){right:0;}
#demo{width: 600px;margin:30px auto;padding-bottom: 300px;}
  </style>
  <style id="editcss"></style>
</head>
<body>
	<div id="say">
   <h3>表单</h3>
   <p>基础表单模块,input 和 textarea 的 :focus 、:hover 效果在 IE6 下无效， 可使用 ui-input-focus 和 ui-input-hover 类来修复。</p> 
  </div>
 <!--  页面结构部分 -->
<textarea id="code" name="code">
<!--代码部分 可以任意编辑-->
<div class="m-form">
    <form name="" action="#" method="get">
        <fieldset>
            <legend>欢迎注册账户</legend>
            <div class="formitm">
                <label class="lab">账号：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt"/><span class="domain">@163.com</span>
                    <p>6~8个字符，包括字母，数字，下划线以字母开头，字母或数字结尾</p>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">初始密码：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt"/>
                    <p>6~8个字符，区分大小写</p>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">确认密码：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt"/>
                    <p>再次输入密码</p>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">验证码：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt"/><img class="code-img" src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&type=en&t=1333003692444" alt="验证码"/><a href="#" class="f-ib">换一张</a>
                    <p class="tip"><input type="checkbox" id="agree"/><label for="agree">同意“服务条款”和“隐私权保护和个人信息利用政策”</label></p>
                </div>
            </div>
            <div class="formitm formitm-1"><button class="u-btn" type="button">立即注册</button></div>
        </fieldset>
    </form>
</div>

</textarea>
<!-- 样式部分 -->
<textarea id="css" name="css">
/* 简易表单 */
.m-form{line-height:29px;color:#555;}
.m-form legend{font-size:14px;font-weight:bold;}
.m-form .formitm{padding:20px 0 0;line-height:30px;}
.m-form .formitm-1{padding-left:100px;}
.m-form .lab{float:left;width:90px;margin-right:-90px;text-align:right;font-weight:bold;}
.m-form .ipt{margin-left:100px;}
.m-form .ipt *{vertical-align:middle;}
.m-form .ipt a,.m-form .ipt a:hover{text-decoration:none;color:#3891eb;}
.m-form .ipt img{height:32px;margin:0 15px 0 5px;}
.m-form .ipt .domain{margin:0 0 0 5px;font-weight:bold;color:#777;}
.m-form .ipt p{height:22px;line-height:22px;color:#999;}
.m-form .tip{padding-top:10px;}
.m-form .tip input{margin:0 5px 3px 0;}

/* 依赖相关文本框模块 */
.u-ipt{width:180px;padding:5px;height:17px;border:1px solid #D9D9D9;border-top-color:#c0c0c0;line-height:17px;font-size:14px;color:#777;background:#fff;}
/* 文本输入框-窄 */
.u-ipt-1{width:90px;}
/* 文本输入框-出错 */
.u-ipt-err{border-color:#c00 #e00 #e00;}

/*依赖模块 按钮*/
/*原色*/
.u-btn {background: #eee;display: inline-block;vertical-align: middle;*vertical-align: auto;zoom: 1;*overflow:visible;*display: inline;padding:0 12px;height:28px;line-height:28px;font-weight: 300;font-size: 12px;color: #666666;margin: 0;text-decoration: none;text-align: center;}
.u-btn:hover {background-color: #eeeeee}
.u-btn:active {background: #eeeeee;color: #bbbbbb;}
input.u-btn,button.u-btn{height: 34px;cursor: pointer;}
/* 蓝色 */
.u-btn-blue {background: #00a1cb;color: white;border: none;}
.u-btn-blue:hover {background: #00b5e5;}
.u-btn-blue:active {background: #1495b7;color: #00647f;}
</textarea>
    <div id="demo"></div>
<script src="../dist/edit.js"></script>
</body>
</html>
