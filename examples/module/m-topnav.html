<!doctype html>
<html>
<head>
	<title>sally调试器</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../dist/codemirror.css" />
	<script src="../dist/codemirror.min.js"></script>
	<script src="../dist/emmet.min.js"></script>
  <style>
  
#say{position: fixed;right:20px;top: 20px;opacity: 0.2;width: 300px}
.CodeMirror{width:50%;border: 1px solid #ddd;position: fixed;bottom: 0;height: 200px;background:rgba(255,255,255,0.8);z-index: 4}
.CodeMirror:nth-of-type(2){left:0;}
.CodeMirror:nth-of-type(3){right:0;}
#demo{margin-top: 50px;}
.g-row{width: 990px;margin: 0 auto}
  </style>
  <style id="editcss"></style>
</head>
<body>
	<div id="say">
   <h3>sally编辑器1.0.1</h3>
   <p>内置emmet,快捷键tab展开缩写</p> 
  </div>
 <!--  页面结构部分 -->
<textarea id="code" name="code">
<!--代码部分 可以任意编辑-->
  <div id="m-topnav">
    <div class="g-row">
      <dl class="tnl clearfix">
        <dt>Language</dt>
        <dd data-event="hover" data-target="active" class="f-country">
          <a href="#" class="i-en">English </a><i class="i-arr"></i>
          <ul class="u-menu">
            <li class="i-en hide"><a href="">English</a></li>
            <li class="i-cn"><a href="">Chinese</a></li>
            
            <li class="i-de"><a href="">German</a></li>
            <li class="i-es"><a href="">Spanish</a></li>
            <li class="i-fr"><a href="">French</a></li>
            <li class="i-gr"><a href="">Greek</a></li>
            <li class="i-it"><a href="">Italian</a></li>
            <li class="i-nl"><a href="">Dutch</a></li>
            <li class="i-ru"><a href="">Русский</a></li>
            <li class="i-kr"><a href="">Korean</a></li>
            <li class="i-jp"><a href="">Japanese</a></li>
            <li class="i-dk"><a href="">Danish</a></li>
            <li class="i-pt"><a href="">Portugal</a></li>
          </ul>
        </dd>
        <dd  data-event="hover" data-target="active">
           <a href="">US Dollars ($) </a><i class="i-arr"></i>
          <ul class="u-menu">
            <li class="hide"><a href="#">US Dollars ($) </a>  </li>
            <li><a href="#">Euro (€)</a> </li>
            <li><a href="#">RMB (￥)</a> </li>
          </ul>
        </dd>
      </dl>
      <dl class="tnr clearfix">
        <dt>
          <a href="#" class="ckey">Join</a>
        </dt>
        <dd  class="f-sign">
          <a href="#" class="ckey">Sign in</a>
        </dd>
        <dd  data-event="hover" data-target="active">
           <a href="">Support</a><i class="i-arr"></i>
          <ul class="u-menu">
            <li><a href="#">Seller service</a>  </li>
            <li><a href="#">Manage products</a> </li>
          </ul>
        </dd>
        <dd  data-event="hover" data-target="active">
           <a href="">My EECart</a><i class="i-arr"></i>
          <ul class="u-menu">
            <li><a href="#">Message Center</a>  </li>
            <li><a href="#">Post Buying Request</a> </li>
            <li><a href="#">BOM Manager</a> </li>
          </ul>
        </dd>
        <dd class="f-menur-end" data-event="hover" data-target="active">
          <i class="i-help"></i>
           <a href="">Help</a><i class="i-arr"></i>
          <ul class="u-menu">
            <li><a href="#">Contact us</a>  </li>
            <li><a href="#">Suggestions</a> </li>
          </ul>
        </dd>
      </dl>
    </div>
  </div>
</textarea>
<!-- 样式部分 -->
<textarea id="css" name="css">
.i-arr,.i-en,.i-cn,.i-de,.i-es,.i-fr,.i-gr,.i-it,.i-nl,.i-ru,.i-kr,.i-jp,.i-dk,.i-pt,.i-help,.tnr dd {background:url(css/img/i.png) no-repeat;}
.i-arr{width: 5px;height: 4px;position: absolute;background-position: 0 -177px;}
.i-help{position: absolute;left:8px;top:5px;width: 17px;height: 15px;background-position: 0 -106px;}
.i-en,.i-cn,.i-de,.i-es,.i-fr,.i-gr,.i-it,.i-nl,.i-ru,.i-kr,.i-jp,.i-dk,.i-pt{display: inline-block;padding:0 5px 0 23px;background-position:-126px 5px;}
.i-cn{background-position:-126px -20px;}
.i-de{background-position:-126px -44px;}
.i-es{background-position:-126px -68px;}
.i-fr{background-position:-126px -92px;}
.i-gr{background-position:-126px -116px;}
.i-it{background-position:-126px -140px;}
.i-nl{background-position:-126px -164px;}
.i-ru{background-position:-126px -188px;}
.i-kr{background-position:-126px -212px;}
.i-jp{background-position:-126px -236px;}
.i-dk{background-position:-126px -260px;}
.i-pt{background-position:-126px -284px;}
#m-topnav{width:100%;background-color:#ddd;color:#444;height:27px;padding-top: 3px;}
#m-topnav .i-arr{right:6px;top:10px;}
.tnl,#m-topnav dt,#m-topnav dd{float:left;}
.tnr{float:right;display: block;}
#m-topnav dt{line-height: 25px;}
#m-topnav dd{position: relative;height: 24px;line-height: 24px; border: 1px solid #ddd;margin-right:-2px;padding:0 16px 0 6px;}
#m-topnav .u-menu{display: none;position: absolute;left:-1px;top:24px;min-width: 100%;border: 1px solid #ccc;border-top: 0;padding-bottom:5px; background: #fff;*width:100px}
#m-topnav .u-menu li{display: block; white-space: nowrap; margin:0 6px;}
/**Details to set up*/
#m-topnav .f-country{width:78px;margin-right:-1px;}
#m-topnav  .f-menur-end{padding:0 21px 0  35px;}
#m-topnav  .f-menur-end  .u-menu{_width:80px}
.tnr dd{background-position: 0 -79px;}
#m-topnav  .f-sign{padding:0 12px 0 8px;}
#m-topnav .tnr dt{padding-right: 10px;}

/*status*/
.tnl dd a{color: #666;}
.tnl dd a:hover{color: #1981b7;}
#m-topnav .active .u-menu{display: block;}
#m-topnav .active{background: #fff;border-color: #ccc;border-bottom: 0;}

</textarea>
    <div id="demo"></div>
<script src="../dist/edit.js"></script>
</body>
</html>
