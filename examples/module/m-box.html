<!doctype html>
<html>
<head>
	<title>通用盒模型</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../dist/codemirror.css" />
	<script src="../dist/codemirror.min.js"></script>
	<script src="../dist/emmet.min.js"></script>
  <style>
#say{position: fixed;right:20px;top: 20px;opacity: 0.2;width: 300px}
.CodeMirror{width:50%;border: 1px solid #ddd;position: fixed;bottom: 0;height: 200px;background:rgba(255,255,255,0.8);z-index: 4}
.CodeMirror:nth-of-type(2){left:0;}
.CodeMirror:nth-of-type(3){right:0;}
#demo{width: 600px;margin:30px auto;}
  </style>
  <style id="editcss"></style>
</head>
<body>
	<div id="say">
   <h3>通用盒子模型</h3>
   <p>用以构建基础模块</p>
  </div>
 <!--  页面结构部分 -->
<textarea id="code" name="code">
<!--代码部分 可以任意编辑-->
<div class="m-box">
    <div class="m-box-head">
            <h3 class="m-box-head-title">区块标题</h3>
            <span class="m-box-head-text">其他文字</span>
            <a href="#" class="m-box-head-more">更多</a>
    </div>
     <div class="m-box-content">m-box-content 有默认内边距</div>
</div>
</textarea>
<!-- 样式部分 -->
<textarea id="css" name="css">
.m-box { border: 1px solid #ddd; zoom: 1; font-size: 12px; margin: 0; padding: 0; }
.m-box:after { clear: both; content: " "; display: block; font-size: 0; height: 0; visibility: hidden }
.m-box-follow { border-top: 0 }
.m-box-head{border-bottom: 1px solid #ddd; position: relative ; height: 14px; line-height: 16px; overflow: hidden; padding: 10px; background: -webkit-gradient(linear, left top, left bottom, from(#fcfcfc), to(#f1f1f1)); background: -moz-linear-gradient(top, #fcfcfc, #f1f1f1); filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#fcfcfc', endColorstr='#f1f1f1');
background: -o-linear-gradient(top, #fcfcfc, #f1f1f1); background: linear-gradient(top, #fcfcfc, #f1f1f1) }
.m-box-head .m-box-head-title { color: #4d4d4d; font-size: 14px; font-weight: 700; float: left; display: inline; margin: 0; padding: 0 }
.m-box-head .m-box-head-more { float: right }
.m-box-head .m-box-head-text { margin-left: 10px; color: gray; float: left }
.m-box-content { background: #fff;  padding: 10px }
</textarea>
    <div id="demo"></div>
<script src="../dist/edit.js"></script>
</body>
</html>
