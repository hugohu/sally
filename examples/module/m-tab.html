<!doctype html>
<html>
<head>
	<title>sally调试器</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../dist/codemirror.css" />
	<script src="../dist/codemirror.min.js"></script>
	<script src="../dist/emmet.min.js"></script>
  <style>
#say{position: fixed;right:20px;top: 20px;opacity: 0.2;width: 300px}
.CodeMirror{width:50%;border: 1px solid #ddd;position: fixed;bottom: 0;height: 200px;background:rgba(255,255,255,0.8);z-index: 4}
.CodeMirror:nth-of-type(2){left:0;}
.CodeMirror:nth-of-type(3){right:0;}
#demo{width:700px;margin:30px auto;padding-bottom: 300px;}
.m-hd { margin-bottom: 20px;}

  </style>
  <style id="editcss"></style>
</head>
<body>
	<div id="say">
   <h3>选项卡</h3>
   <p>结合插件使用更加得心应手</p> 
  </div>
 <!--  页面结构部分 -->
<textarea id="code" name="code">
<!--代码部分 可以任意编辑-->
<div class="m-hd">
    <strong class="u-tt">标题</strong>
    <a href="#" class="more">更多&raquo;</a>
    <ul>
        <li class="active"><a href="#">默认：居左，不定宽</a></li>
        <li><a href="#">“标题”和“更多”可删</a></li>
        <li><a href="#">扩展类可以自由组合</a></li>
        <li><a href="#">标签标签</a></li>
    </ul>
</div>
<div class="m-hd  m-hd-sm">
    <strong class="u-tt">标题</strong>
    <ul class="fr">
        <li class="active"><a href="#">居右，较小</a></li>
        <li><a href="#">标签</a></li>
        <li><a href="#">标签</a></li>
        <li><a href="#">标签标签</a></li>
    </ul>
</div>
</textarea>
<!-- 样式部分 -->
<textarea id="css" name="css">
/* 含标题和Tab的模块头部-默认不定宽 */
.m-hd{height:30px;line-height:30px;padding:1px 0 0;border-bottom:1px solid #ddd;}
.m-hd strong,.m-hd ul,.m-hd li{float:left;display:inline;}
.m-hd strong{margin:0 20px 0 0;font-size:14px;}
.m-hd ul{margin-left:-2px;}
.m-hd li{position:relative;margin:-1px 0 0 2px;}
.m-hd li a{display: block;float:left;padding:0 15px;border:1px solid #fff;border-bottom:0;border-radius:3px 3px 0 0;text-align:center;font-size:14px;background: #fff;color:#08c}
.m-hd li a:hover{background:#eee;border-radius: 5px;}
.m-hd li.active a{position:relative;padding-bottom:1px;margin-bottom:-1px;border-color:#ddd;color: #666}
.m-hd li.active a:hover{background: #fff;}
.m-hd .more{float:right;margin-left:10px;}


/* tab居右 */
 ul.fr{float:right;}

/* tab较小 */
.m-hd-sm{height:25px;line-height:25px;}
.m-hd-sm strong{font-size:14px;}
.m-hd-sm li a{padding:0 10px;font-size:12px;}



</textarea>
    <div id="demo"></div>
<script src="../dist/edit.js"></script>
</body>
</html>
