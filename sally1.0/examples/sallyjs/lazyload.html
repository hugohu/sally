 (function($) {
   $.fn.lazyload = function(options) {
     var defaults = {};
     var options = $.extend(defaults, options);
     var aimg = [];
     var WH = $(window).height();
     //参数说明:scrollTimer计时器 防止不停的触发事件
     //n计数器当全部完成的时候取消时间绑定
     //H滚动条的高度,当回滚的时候直接忽略滚动事件
     var scrollTimer = null,
       n = 0,
       H = 0;
     this.each(function() {
       //code...
       var $this=$(this);
       var temp = {
         ele: $this,
         top: $this.offset().top >>> 0,
         url: $this.attr("data-url")
       };
       aimg.push(temp);
     });
     var alen = aimg.length;
     $(window).bind("scroll.lazyload", function() {
       if (scrollTimer) {
         clearTimeout(scrollTimer);
       }
       scrollTimer = setTimeout(function() {
         //判断方向是否为回滚,回滚则跳过事件
         var _H = $(window).scrollTop();
         if (H <= _H) {
           H = _H;
         } else {
           return;
         };
         for (var i = alen - 1; i >= 0; i--) {
           if (aimg[i] && aimg[i].top < H + WH + 200) {
             aimg[i].ele.attr("src", aimg[i].url);
             delete aimg[i];
             n++;
           };
         };
         if (n === alen) {
           $(window).unbind("scroll.lazyload")
         };
         //console.log(n);
       },0);
     });
     $(window).trigger("scroll.lazyload");
   };
 })(jQuery);
