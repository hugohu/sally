<textarea id="css" name="css">
/*默认*/
.alert { background-color: #FCF8E3;border: 1px solid #FBEED5;border-radius: 4px;margin-bottom: 20px;padding: 8px 35px 8px 14px;text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.506);color:#c09853;line-height: 1.6em;}

/*多重颜色*/

.alert-red { color: #b94a48; background-color: #f2dede; border-color: #eed3d7; }
.alert-blue { color: #3a87ad; background-color: #d9edf7; border-color: #bce8f1; }

/*关闭按钮*/
.alert .close{position:relative;top:-2px;right:-21px;line-height:20px}
.close{float:right;font-size:20px;font-weight:bold;line-height:20px;color:#000;text-shadow:0 1px 0 #fff;opacity:.2;filter:alpha(opacity=20)}
.close:hover,.close:focus{color:#000;text-decoration:none;cursor:pointer;opacity:.4;filter:alpha(opacity=40)}
button.close{padding:0;cursor:pointer;background:transparent;border:0;-webkit-appearance:none}
